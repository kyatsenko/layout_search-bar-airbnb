<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="search-form"
      data-qa="big">

      <label for="search1" class="search-box">
        <img src="images/Search.svg" class="search-input-icon"
        alt="search"></img>
        <input
          type="text"
          class="search-input-text"
          id="search1"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          onfocus="this.value = 'Los An'"
        >
      </label>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      data-qa="small"
      class="seach-form small--form">

      <label for="search2" class="search-box small--box">
        <img src="images/Search.svg" class="search-input-icon small--icon"
        alt="search"></img>
        <input
          type="text"
          class="search-input-text small--text"
          id="search2"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
          onfocus="this.value = 'Los Ang'"
        >
      </label>
    </form>
  </body>
</html>
